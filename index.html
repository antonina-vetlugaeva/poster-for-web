<!DOCTYPE html>
<html lang ="ru" dir="ltr">
 <head>
  <meta charset="UTF-8">
   <title>СИЛЕН</title>
    <link rel="stylesheet" href="styles/style.css">
 </head>
<body background="images/bg.png">
  <div class="container">
    <div class="poem">
            <ul>
                <li>я обретаю дыхание, выбросив прошлое.</li>
                <li>в мыслях - спокойная тишь, что готова заполниться</li>
                <li>жаждою жизни. грядет невозможно хорошее</li>
                <li>вновь не увидимся, страх, сожаленья, бессонница…</li>
            </ul>
    </div>
  </div>
</body>
</html>
